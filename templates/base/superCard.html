<div class="container">

 <div class="supercard">
    <div class=" swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                {% for blog in categories.4.subcategories.all.0.blog_set.all|dictsortreversed:"created_at"|slice:":6" %}
                    <li class="card-item swiper-slide">
                        <a href="" class="card-link">
                            <img src="{{ blog.blog_image.url }}" alt="Card-image"  class="card-image">
                            <h5 class="card-title pt-3">
                               {{ blog.title }}
                            </h5>
                            <p class="pt-3 text-dark" >
                            {{ blog.short_description|truncatewords:25 }}
                            </p>
                        </a>
                    </li>
                {% endfor %}
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>

        </div>

    </div>

 </div>
 </div>
