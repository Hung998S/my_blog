    <div class="col-12 col-md-9 ">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Trang chủ</a></li>
                <li class="breadcrumb-item">
                    <a href="{% url 'category_detail' category.id %}">{{ category.category_name }}</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">{{ subcategory.name }}</li>
            </ol>
        </nav>

         <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4">

            {% for blog in blogs %}
                <div class="col">
                    <div class="card " style="height: 360px; overflow: hidden;">
                        <img src="{{ blog.blog_image.url }}" 
                            class="card-img-top" 
                            style="height: 180px; object-fit: cover;" 
                            alt="{{ blog.title }}">
                        <div class="card-body" style="height: 170px; overflow: hidden;">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.short_description|truncatewords:18 }}</p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p>Không có bài viết nào.</p>
            {% endfor %}

                </div>

            </div>
