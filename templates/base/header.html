                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog ">
              <div class="modal-content">
                <div class="modal-body">

                  <!-- BẮT ĐẦU FLIP-CARD -->
                  <div class="auth-wrapper">
                    <div class="auth-card-switch">
                      <label class="auth-switch">
                        <input type="checkbox" class="auth-toggle">
                        <span class="auth-slider"></span>
                        <span class="auth-card-side">
                           <img src="{% static 'images/login.svg' %}" class="auth-icon login-icon">
                           <img src="{% static 'images/signup.svg' %}" class="auth-icon signup-icon">
                        </span>
                        <div class="auth-flip-card__inner">

                          <!-- LOGIN FORM -->
                          <div class="auth-flip-card__front">
                            <div class="auth-title">Đăng Nhập</div>
                            <form class="auth-flip-card__form" id="loginForm" autocomplete="off">
                              <input class="auth-flip-card__input" id="log-email" name="username" placeholder="Tài Khoản" type="text" required>
                              <input class="auth-flip-card__input" id="log-pass" name="password" placeholder="Mật Khẩu" type="password" required>
                              <button class="auth-flip-card__btn" id="SignInBtn">Đăng Nhập</button>
                            </form>
                          </div>

                          <!-- REGISTER FORM -->
                          <div class="auth-flip-card__back">
                            <div class="auth-title">Đăng Ký</div>
                            <form class="auth-flip-card__form" id="registerForm" autocomplete="off">
                              <input class="auth-flip-card__input" id="reg-name" name="username" placeholder="Tài Khoản" type="text" required>
                              <input class="auth-flip-card__input" id="reg-email" name="email" placeholder="Email" type="email" required>
                              <input class="auth-flip-card__input" id="reg-pass" name="password" placeholder="Mật Khẩu" type="password" required>
                              <input class="auth-flip-card__input" id="reg-pass2" name="confirmPassword" placeholder="Nhập lại Mật Khẩu" type="password" required>
                              <button class="auth-flip-card__btn" id="SignUpBtn">Đăng Ký</button>
                            </form>
                          </div>

                        </div>
                      </label>
                    </div>
                  </div>
                  <!-- KẾT THÚC FLIP-CARD -->

                </div>
              </div>
            </div>
