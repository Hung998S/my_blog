<div class="col-md-3">
  <!-- Main navigation -->
  <div class="nav flex-column nav-pills bg-light p-3 rounded shadow-sm" aria-orientation="vertical">

    <a href="{% url 'dashboard' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'dashboard' %}
           active bg-warning text-dark fw-bold
       {% else %}text-dark{% endif %}">
       <i class="bi bi-bar-chart-fill me-2"></i> Dashboard
    </a>

    <a href="{% url 'categories' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'categories' %}
           active bg-warning text-dark fw-bold
       {% else %}text-dark{% endif %}">
       <i class="bi bi-list-ul me-2"></i> Categories
    </a>

    <a href="{% url 'subcategories' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'subcategories' and not request.resolver_match.kwargs.sub_id %}
           active bg-warning text-dark fw-bold
       {% else %}text-dark{% endif %}">
       <i class="bi bi-tags me-2"></i> Subcategories
    </a>

    <a href="{% url 'childcategories' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'childcategories' %} active bg-warning text-dark fw-bold {% else %}text-dark{% endif %}">
       <i class="bi bi-diagram-3 me-2"></i> Child Categories
    </a>

    <a href="{% url 'countries' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'countries' %}
           active bg-warning text-dark fw-bold
       {% else %}text-dark{% endif %}">
       <i class="bi bi-flag me-2"></i> Countries
    </a>

    <a href="{% url 'detail_countries' %}" 
    class="nav-link d-flex align-items-center mb-2
    {% if request.resolver_match.url_name == 'detail_countries' %}
        active bg-warning text-dark fw-bold
    {% else %}text-dark{% endif %}">
    <i class="bi bi-journal-text me-2"></i> Detail Countries
    </a>

    <a href="{% url 'users' %}" 
       class="nav-link d-flex align-items-center mb-2
       {% if request.resolver_match.url_name == 'users' %}
           active bg-warning text-dark fw-bold
       {% else %}text-dark{% endif %}">
      <i class="bi bi-person-bounding-box me-2"></i> Users
    </a>

  </div>

 <!-- childcategories & Detail Countries -->
<div class="accordion mt-3" id="childcategoryAccordion">
    {% for child in childcategories %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ child.id }}">
            <button class="accordion-button collapsed text-dark fw-bold" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#collapse{{ child.id }}" 
                    aria-expanded="false" 
                    aria-controls="collapse{{ child.id }}">
                {{ child.title }}
            </button>
        </h2>
        <div id="collapse{{ child.id }}" class="accordion-collapse collapse {% if selected_detail and selected_detail.childcategory.id == child.id %}show{% endif %}" 
             aria-labelledby="heading{{ child.id }}" 
             data-bs-parent="#childcategoryAccordion">
            <div class="accordion-body p-0">
                <div class="list-group list-group-flush">
                    {% for detail in child.detail_countries.all %}
                        <a href="{% url 'add_blogs' %}?id={{ detail.id }}"
                           class="list-group-item list-group-item-action
                           {% if selected_detail and selected_detail.id == detail.id %}
                               active bg-warning text-dark fw-bold
                           {% else %}text-secondary{% endif %}">
                            <i class="bi bi-folder2-open me-2"></i> {{ detail.name }}
                        </a>
                    {% empty %}
                        <span class="text-muted ms-3 d-block">No detail countries</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% empty %}
        <span class="text-muted d-block">No child categories</span>
    {% endfor %}
</div>




</div>
