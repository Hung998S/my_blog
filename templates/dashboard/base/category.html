<div class="col-md-9">
  <div class="card shadow-sm rounded">
    <div class="card-header bg-dark text-light d-flex justify-content-between align-items-center">
      <h4 class="mb-0">All Categories</h4>
      <a href="" class="btn btn-sm btn-light text-dark">+ Add New Category</a>
    </div>
    <div class="card-body p-0">
      <table class="table table-hover table-striped table-bordered mb-0">
          <thead class="table-dark">
            <tr>
              <th style="width:5%">#</th>
              <th style="width:30%">Category Name</th>
              <th style="width:20%">Created</th>
              <th style="width:20%">Updated</th>
              <th style="width:15%">Action</th>
            </tr>
          </thead>
          <tbody>
          {% for cat in categories %}
            <tr> 
              <td>{{ forloop.counter }}</td>
              <td>{{ cat.category_name }}</td>
              <td>{{ cat.created_at|date:"Y-m-d" }}</td>
              <td>{{ cat.updated_at|date:"Y-m-d" }}</td>
              <td>
                  <a href="" class="btn btn-sm btn-outline-success"><i class="fa fa-edit"></i></a>
                  <a href="" class="btn btn-sm btn-outline-danger"><i class="fa fa-trash"></i></a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="5" class="text-center text-muted">No categories found.</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</div>
